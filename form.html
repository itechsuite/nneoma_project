<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" class="text/css" href="css/gif1.css"
</head>

<body>
    <div style="background-image: url(nature2.jpg);"></div>
    <header class="header">
        <div class="logo">
            <b> REGISTERATION</b>
        </div>
        
    <div id="nav-container">
    <ul class="nav">
        <li>
            <a href="#">
                Home
            </a>
        </li>
        <li>
            <a href="#">
                contact
            </a>
        </li>
        <li>
            <a href="#">
                About
            </a>
            <li>
                <a href="#">
                    Let's Talk
                </a>
            </li>
        </li>
    </ul>
</header>

    <form method="get" action="Responsive menubar.html">
        <div>
            <label for="first name">
            Name
            </label>
            <input required="required" type="text" id="firstname" name="firstname">
        </div>
        <div>
            <label for="checkbox-field">
                Checkbox
            </label>
            <input type="checkbox" value="1" name="checkbox">
        </div>
        <div>
        <label >
            Radio buttons
        </label>
        <input type="radio" name="radio-test" value="1"> 1
        <input type="radio" name="radio-test" value="2"> 2
        <input type="radio" name="radio-test" value="3"> 3
        </div>
        <div>
           <label for="">
               Date
           </label>
           <input type="date" name="date">
       </div>
      <div>
          Email
          <input type="email" name="email">
      </div>
      <div>
          Hidden
          <input type="hidden" name="hidden" value="is-hidden">
      </div>
      <div>
          Number
          <input type="number" name="number" step="0.5" max="50" min="0">
      </div>
      <div>
          Password
          <input type="password" name="password" placeholder="Ghost test">
      </div>
      <div>
          URL
    
      <input type="url" name="url" value="https://coding for everybody.com">
      </div>
      <div>
          File upload
          <input type="file" name="file" value="">
      </div>
      <div>
      <input type="submit" value="custom text for a button" name="submit">
      </div>
      
    </form>
</body>
</html>
